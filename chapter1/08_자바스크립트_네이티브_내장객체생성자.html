<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            9개의 객체생성자를 가지고 있다.
            Number()
            String()
            Boolean()
            Object()
            Array()
            Function()
            Date()
            RegExp()
            Error()
            
            RegExp, Error는 각자 공부하자. 나머지 7개는 아마도 뭔지 알것이다. 
            숫자, 문자, -1 or 1, 객체, 배열, 함수, 시간(날짜), 정규식, 에러 
            이 9개들이 모두 객체생성자라는 말이지.
            그런데 여기에 new를 부치면 생성자가 되어 다른 객체를 만드는데 사용할수 있다 정도만 알아두자.
            ex) var k = new Number();
            
            내 사견으로는 사실상 new 가 this나 proto(상속)과 연결을 시켜줄수 있고 사실은 k라는 주소지에 할당했기 때문에 복합 객체가 되지 않나 싶다.
            
            note : Math 객체는 예외 자세한 내용은 각자 공부합시다.
        */
    </script>
</body>
</html>
