<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var myNumberLiteral = 23;       // 원시 숫자값 not 객체 ??
        console.log(myNumberLiteral.constructor);       // Number();
        
        var myStringLiteral = 'male'    // 원시 문자열값 not 객체 ??
        console.log(myStringLiteral.constructor);       // String();     
        var myBooleanLiteral = false;       // 원시 불리언값, not 객체 ??
        console.log(myBooleanLiteral.constructor);      // Boolean();
        
        var myObjectLiteral = {};
        console.log(myObjectLiteral.constructor);       // Object();
        
        var myArrayLiteral = ['foo', 'bar'];
        console.log(myArrayLiteral.constructor);        // Array();
        
        var myFunctionLiteral = function(x,y){return x*y};
        console.log(myFunctionLiteral.constructor);     // Function();
        
        var myRegExpLiteral = /\bt[a-z]+\b/;           
        console.log(myRegExpLiteral.constructor);       // RegExp();
        
        /*
            literal 문법을 사용해도 동일한 생성자 함수를 쓰고 있음을 알수 있다.
            즉 자바스크립트 엔진이 유저가 코딩한 문자를 저런 동작으로 작동한다는 것을 이해해야한다.
            
            여기서 눈여겨 볼점은 숫자, 문자열, 불리언이다. 
            왜 저 3개는 원시 값이며 not 객체일까 ?
            
            tip : 위 3개의 값들은 객체처럼 다루기 전까지는 리털에 해당하는 복합객체가 만들어지지 않고 메소드나 속성을 통해 접근하기전에는 자료형 그 자체이다. 
            
            만약 리터털 값의 메소드/속성에 접근하면 자바스크립트(엔진추정, 해석기)는 먼저 리터럴 값에 해당하는 래퍼(wrapper)객체를 만들고 이를 통해 메서드나 속성에 접근한 후 호출(실행)이 끝난후 다시 값을 리터럴 형으로 되돌린다. 
            즉 눈에 보이지 않는 동작들을 자기가 알아서 하고 있다는 것이다.
            
            그러므로 자바스크립트에서 모든 것은 객체처럼 동작한다는 사실을 이해 해야한다. 
            
            자바스크립트에서 모든 것은 객체다. 단 원시값(숫자, 문자열, 불리언)3개를 제외하고 라면 이말 역시 참이 될 수 있다.
        */
    </script>
</body>
</html>
