    <script>
        var price1 = 10;
        var price2 = 10;
        var price3 = new Number(10);
        var price4 = price3;
        
        console.log(price1 === price2);
        // preview : true
        
        // chromeSay : true
        
        console.log(price3 === price1);
        // preview : true? 10 === 10 같을까 ?
        
        //chromeSay : false...???
        
        console.log(price3 === price4);
        // preview : 아까 다르다고 했는데 이건 같을까 ?
        
        // chromeSay : true ??? 
        
        // 여기서 다시 price4 객체의 값을 10이라는 원시값으로 저장하면 어떻게 될까 ? 
        price4 = 10;
        
        console.log(price4 === price3);
        // preview : 위에서 true였으니까 ? 이것도 true 일까 ?
        // chromeSay : false... ??
        /*
            왜 v8 엔진은 같은 10을 비교하는데 각기 다른 결과가 나올까 ?  true, false, true ?
            why not ? 이해할수 없을까 ? 사실 이건 매우 당연한 결과이다. 
            1번은 값자체 10 === 10 (원시값) true
            2번은 복합객체와 원시값 비교는 (주소지(참조) === 10) 당연히 false이다.
            3번은 복합객체의 참조값을 같은걸 바라 보기때문에 true
            4번은 price4 = 10; 이라는 원시값을 저장 원시값 vs 복합객체의 비교 2번과 같은 원리로 false이다.
            
            즉 값비교이냐, 참조비교냐, 값과 참조의 비교이냐로 갈린다. 
            new 연산자를 통해서 생성한 복합객체는 참조(값 or 주소지 숫자10은 아니라고 보면 된다.)를 가지게 된다는 것이다.
            pirce1의 10은 10
            price3의 10은 __proto__[[PrimitiveValue]]:10
            __proto__ -->> 어거지로 관념상 만들어보면 참조(주소지안에 서 PrimitiveValue를 통해 10이라는 값을 꺼냄을 알수 있다.) 어떤 공간에 10을 때려넣고 그걸 꺼내는 키워드가 PrimitiveValue가 되는 것이고, 이때 10이 참조값이라는 것이다.
            
            결론 복합객체는 참조를 비교하고, 원시값은 단순 string, number, boolean 등을 비교한다는것에 생각이 들면 성공이다.
            
            // 여기서부턴 읽어도 그만 안읽어도 그만... 그냥 사족같은거...
