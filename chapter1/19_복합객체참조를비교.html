    <script>
        var objectFoo = {same : 'same'};
        var objectBar = {same : 'same'};
        
        console.log(objectFoo === objectBar);
        
        var objectA = {'foo' : 'bar'}
        var objectB = objectA;
        
        console.log(objectA === objectB);
        
        console.log(objectFoo.same === objectBar.same);
        
        // 위 3가지 true false를 머리속에서 잘 맞췄다면 값, 복합객체, 참조에 대한 이해는 충분히 된것이다. 찍은게 아니라면...
        
        
        
        
        
        
        
        
        
        
        
        
        
        /*
        
            1. 참조(주소지가 다름) 당연히 false
            2. 같은 참조를(주소지가 같음) 바라봄 당연히 true
            3. 값비교(원시값) true
            
        */
    </script>
