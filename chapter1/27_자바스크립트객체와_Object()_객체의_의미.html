<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            챕터1의 정리다. 
            
            '자바스크립트 객체'(object : 사람이 생각하는 객체 : 대상,사물)와 'Object() 객체'는 혼동하기 쉽다.
            Object() 객체는 자바스크립트에서 표현되는 특정한 자료형의 값이다.(예 : var myObject = new Object()),
            Array() 객체는 배열(array)이라는 특정한 종류의 객체이듯 
            Object() 객체는 객체(object)라는 특정한 종류의 객체인 것이다. 
            a b c d 어떤것을 담고있는 수많은 객체중에 Object()로 만든 객체 ---> {} 
            함수, 배열, 객체, 데이트, 정규식, 등등등중 하나라는 것이다.
            
            즉 자바스크립트는 객체다 라는 말과 Object() 객체를 이젠 이해해야 한다. 
            후자는 Object() 생성자 함수를 통해 만든 객체 인스턴스에만 해당된다.
            
            자바스크립트 객체는 Object() 객체와 Array() 객체가 포함 되지만
            Object() 객체에는 Array() 객체는 들어있지 않다. 
            
            ** 어떤 생성자를 쓰었느냐에 따라서 Object() 혹은 Array()객체가 된다라고 이해하자.
        */
    </script>
</body>
</html>
